<div class="modal-header">
    <h3 class="modal-title">Añadir nuevo disco</h3>
</div>
<div class="modal-body row container-fluid">
    <div class="col-xs-1 col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
        <form name="newAlbumForm" ng-show="true ">

            <strong> Nombre de disco: </strong>
            <input type="text" class="form-control" name="albumName" ng-model="vm.newAlbumData.nameDisc" placeholder="Nombre de disco" ng-minlength="1" ng-maxlength="30" required>
            <p ng-show="newAlbumForm.name.$error.maxlength" class="help-block">Nombre de disco muy largo</p>

            <br>

            <strong> Descripción(*): </strong>
            <input type="text" class="form-control" name="descriptionDisc" ng-model="vm.newAlbumData.descriptionDisc" placeholder="Descripción de disco" ng-maxlength="300">
            <p ng-show="newAlbumForm.descriptionDisc.$error.maxlength" class="help-block">Nombre de disco muy largo</p>

            <br>


            <strong>Género:</strong>
            <ui-select multiple ng-model="vm.newAlbumData.idGenre" limit="1" close-on-select="true" title="Elige tus generos musicales" required>
                <ui-select-match placeholder="Elige tus generos musicales">{{$item.name}} </ui-select-match>
                <ui-select-choices repeat="genre.name as genre in vm.genres | filter: {name: $select.search}">
                    <div ng-bind-html="genre.name | highlight: $select.search"></div>
                    <small>{{genre.name}}</small>
                </ui-select-choices>
            </ui-select>






            <strong> Año: </strong>
            <select id="releaseYear" name="releaseYear" ng-model="vm.newAlbumData.releaseYear">
                <option selected="selected" value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2007</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
            </select>

            <br>
            <br>

            <strong> Sello discográfico(*): </strong>
            <input type="text" class="form-control" name="label" ng-model="vm.newAlbumData.label" placeholder="Sello discográfico" ng-maxlength="300">
            <p ng-show="newAlbumForm.label.$error.maxlength" class="help-block">Sello discográfico muy largo</p>

            <fieldset class="separate-bottom" data-ng-repeat="song in songs">
               <legend>Canción:</legend>
                <input type="text" ng-model="song.nameSong" name="" placeholder="Nombre de canción" class="form-control separate-bottom form-inline" required />
                <input type="text" ng-model="song.durationSong" name="" placeholder="Duración" class="form-control separate-bottom form-inline" required />
                <input type="text" ng-model="song.videoLink" name="" placeholder="Link de video(*)" class="form-control separate-bottom form-inline" />

                <form>
                <label style="padding-left:0%" class="radio-inline">
                    <strong>Versión: </strong>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="{{song.version}}" ng-model="song.isLife" value="true"> En vivo
                </label>
                <label class="radio-inline">
                    <input type="radio" name="{{song.version}}" ng-model="song.isLife" value="false"> Estudio
                </label>
                <br/>
                <br/>

                <label style="padding-left:0%" class="radio-inline">
                    <strong>Edición: </strong>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="{{song.edition}}" ng-model="song.isLimitEdition" ng-value="true"> Limitada
                </label>
                <label class="radio-inline">
                    <input type="radio" name="{{song.edition}}" ng-model="song.isLimitEdition" ng-value="false"> Normal
                </label>
              </form>

                <br/>
                <br/>

                <button class="btn btn-remove " ng-show="$last" ng-click="removeChoice()" ng-disabled="songs.length==1">Borrar Campo</button>
            </fieldset>

            <button class="btn btn-add" ng-click="addNewChoice()">Añadir Campo</button>
            <div ng-hide=true>{{vm.newAlbumData.songs=songs}}</div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <button style="width:auto;" class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button style="width:auto;" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
