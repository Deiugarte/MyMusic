<section id="top" class="header_ladingpage">
  <div class="col-xs-2 col-sm-4 col-md-4"></div>
  <div class="col-xs-10 col-sm-8 col-md-8">
    <h1>Bienvenido a Myfan</h1>
  </div>
    <div class="text-vertical-center">
      <div class="col-xs-2 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4">
        <form name="loginInputs">
          <div class="form-group" ng-class="{ 'has-error' : loginInputs.name.$invalid && !loginInputs.name.$pristine }">
            <label>Por favor ingrese sus credenciales</label>
            <input type="text"
            name="name"
            class="form-control"
            ng-model="vm.loginData.login"  placeholder="Nombre de Usuario" required>
            <p ng-show="loginInputs.name.$invalid && !loginInputs.name.$pristine" class="help-block">Ingrese su nombre de usuario</p>
          </div>

          <input type="password" class="form-control"
                                 name="password"
                                 id="exampleInputPassword1"
                                 ng-model="vm.loginData.password"
                                 placeholder="Password"
                                 required>
          <h3 ng-hide="loginInputs.password.$valid
                       && loginInputs.userName.$valid"
                       class="text-center">
          </h3>
          <br>
          <button ng-click="vm.login()" type="btn btn-primary btn-block button-block"
                                   class="btn btn-primary btn-block"
                                   ng-disabled="loginInputs.$invalid">
            Iniciar Sesi&oacute;n
          </button>
        </form>
      </div>
      <div class="col-xs-1 col-sm-3 col-md-3"></div>
    </div>
</section>
